<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="utilities/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
        <title>Drugstore "Sonia"</title>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <form action="">
                    <div class="menu">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Producto</label>
                                </div>
                                <select class="custom-select form-control" id="categoria">
                                    <option value="none" selected hidden>Elija un producto</option>
                                    <option value="vinos">vinos</option>
                                    <option value="tabaco">tabaco</option>
                                    <option value="chocolates">chocolates</option>
                                    <option value="galletas">galletas</option>
                                    <option value="bebidas">bebidas</option>
                                    <option value="cervezas">cervezas</option>
                                    <option value="otros">otros</option>
                                    <option value="prueba">prueba</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Nuevo Item</span>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Nombre del producto" id="item" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Precio</span>
                                </div>
                                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="precio" id="precio" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Cantidad</span>
                                </div>
                                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Existencias" id="cantidad" />
                            </div>
                        </div>
                    </div>
                    <button type="button" id="nuevoItemBTN" class="btn btn-secondary">Aceptar</button>
                </form>
            </div>

            <div class="container">
                <div class="btn-group dataBTN">
                    <button data-value="otros" class="btn btn-secondary displayData">otros</button>
                    <button data-value="bebidas" class="btn btn-secondary displayData">bebidas</button>
                    <button data-value="chocolates" class="btn btn-secondary displayData">chocolates</button>
                    <button data-value="galletas" class="btn btn-secondary displayData">galletas</button>
                    <button data-value="cervezas" class="btn btn-secondary displayData">cervezas</button>
                    <button data-value="tabaco" class="btn btn-secondary displayData">tabaco</button>
                    <button data-value="vinos" class="btn btn-secondary displayData">vinos</button>
                    <button data-value="prueba" class="btn btn-secondary displayData">prueba</button>
                </div>

                <div class="list" id="listContainer">
                    <table class="table table-striped" id="table">
                        <thead class="thead-dark">
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
