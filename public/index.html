<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" href="css/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="utilities/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
        <title>Drugstore "Sonia"</title>
    </head>
    <body>
        <form action="">
            <select name="categoria" id="categoria">
                <option value="none" disabled selected hidden>Elija un producto</option>
                <option value="vinos">Vinos</option>
                <option value="tabaco">Tabaco</option>
                <option value="chocolates">Chocolates</option>
            </select>
            <label for="item"></label>
            <input type="text" name="item" id="item" placeholder="Add new Item" />
            <input type="number" name="precio" id="precio" />
            <button type="button" id="nuevoItemBTN">Add new item</button>
        </form>

        <div class="container">
            <a href="#" class="displayData">vinos</a>
            <a href="#" class="displayData">tabaco</a>
            <a href="#" class="displayData">chocolates</a>

            <div id="listContainer">
                <table>
                    <thead>
                        <th>Producto</th>
                        <th>Precio</th>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <button type="button" id="testBTN">Test</button>
        <script src="script.js"></script>
    </body>
</html>
